<!DOCTYPE html>
<html lang="en">
<head>
    <title> {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    {% block style %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="container">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload') }}">Uploads <i class="fas fa-cloud-upload-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('album') }}">Albums <i class="fas fa-images"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">Search <i class="fas fa-search"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">Account</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Profile <i class="far fa-user"></i></a>
                        <a class="dropdown-item" href="#">Password <i class="fas fa-key"></i></a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="{{ url_for('static', filename='brython/brython.js') }}"></script>-->
    <!--<script src="{{ url_for('static', filename='brython/brython_stdlib.js') }}"></script>-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!--<script type="text/python" src="{{ url_for('static', filename='brython/bscript.py') }}"></script>-->
    <script src="{{ url_for('static', filename='js/exifscript.js') }}"></script>
    {% block script %}{% endblock %}
</body>
</html>
